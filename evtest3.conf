{
	mapping : {
		"AT Translated Set 2 keyboard" : [
			[ [ 56 115 125 ] [ keys ctrl-c ] reversedReleaseOrder ] /*elitebook phone up*/
			[ [ 29 56 114 ] [ keys ctrl-v ] reversedReleaseOrder ] /*elitebook phone down*/
		]
		"USB KEYBOARD USB KEYBOARD" : [
			[ [ 94 ] [ keys ctrl-c ] ] /*MUHEN*/
			[ [ 92 ] [ keys ctrl-v ] ] /*HENKAN*/
			[ [ 57 ] [ keys F9 ] ] /*space*/
			/*bad:  	[ [ 125 ] [ keys win ] ]  windows key not work in linux jdk ,see
				https://stackoverflow.com/questions/18912556/robot-keypress-not-working-in-linux
				*/

			[ [ 2 ] [ exec [ i3-msg workspace 1 ] ] ]
			[ [ 3 ] [ exec [ i3-msg workspace 2 ] ] ]
			[ [ 4 ] [ exec [ i3-msg workspace "3 CMD" ] ] ]
			[ [ 5 ] [ exec [ i3-msg workspace "4 File" ] ] ]
			[ [ 6 ] [ exec [ i3-msg workspace "5 Web" ] ] ]
			[ [ 7 ] [ exec [ i3-msg workspace 6 ] ] ]
			[ [ 8 ] [ exec [ i3-msg workspace 7 ] ] ]
			[ [ 9 ] [ exec [ i3-msg workspace 8 ] ] ]
			[ [ 10 ] [ exec [ i3-msg workspace 9 ] ] ]
			[ [ 11 ] [ exec [ i3-msg workspace 10 ] ] ]
			[ [ 41 ] [ exec [ i3-msg workspace 0 ] ] ]
			[ [ 12 ] [ exec [ i3-msg workspace 11 ] ] ]
			[ [ 13 ] [ exec [ i3-msg workspace 12 ] ] ]

			[ [ 2 42 ] [ exec [ i3-msg move container to workspace 1 ] ] ] /*shift-1*/
			[ [ 3 42 ] [ exec [ i3-msg move container to workspace 2 ] ] ]
			[ [ 4 42 ] [ exec [ i3-msg move container to workspace "3 CMD" ] ] ]
			[ [ 5 42 ] [ exec [ i3-msg move container to workspace "4 File" ] ] ]
			[ [ 6 42 ] [ exec [ i3-msg move container to workspace "5 Web" ] ] ]
			[ [ 7 42 ] [ exec [ i3-msg move container to workspace 6 ] ] ]
			[ [ 8 42 ] [ exec [ i3-msg move container to workspace 7 ] ] ]
			[ [ 9 42 ] [ exec [ i3-msg move container to workspace 8 ] ] ]
			[ [ 10 42 ] [ exec [ i3-msg move container to workspace 9 ] ] ]
			[ [ 11 42 ] [ exec [ i3-msg move container to workspace 10 ] ] ]
			[ [ 41 42 ] [ exec [ i3-msg move container to workspace 11 ] ] ]
			[ [ 12 42 ] [ exec [ i3-msg move container to workspace 12 ] ] ]


			[ [ 33 ] [ keys ctrl-alt-f ] ] /*f*/

			[ [ 105 ] [ keys alt-left ] ] /*left, for netbeans navigate*/
			[ [ 106 ] [ keys alt-right ] ] /*right*/

			[ [ 59 ] [ exec [ ne ] ] ] /*F1*/
			[ [ 60 ] [ exec [ jfe ] ] ] /*F2*/
			[ [ 99 ] [ exec [ nb -run jscreenshot -main neoe.tools.Screenshot ] ] ] /*Print Screen*/
		]
	}
}
